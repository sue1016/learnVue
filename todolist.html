<!DOCTYPE  html>
<html lang ="en">   
<head>
	<meta charset="UTF-8">  
    <title>todolist</title>
	<script src="./vue.js"></script> 

</head>
<body>
    <div id="root">
        <input v-model="inputValue" />
        <button @click="handleSubmit">提交</button>
        <ul>
            <li v-for="(item,index) of list"  :key="index">{{item}}</li>
        </ul>
    </div> 
	<script>
          new Vue({
			  el: "#root",
              data: {
                  inputValue: '',
                  list: []
                  
              },
              methods: {
                  handleSubmit: function(){
                  this.list.push(this.inputValue)
                  this.inputValue=''

              }
              } 
          })
    </script>
</body>
</html>
